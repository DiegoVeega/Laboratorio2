<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <header>
        <h1 align="center" >Curriculum Vitae</h1>
    </header>
    <section>
        <form action="#" method="POST" >
        <article>
            <fieldset>
                <legend>Personal Data.</legend>
                <label for="dui">DUI: </label>
                <INPUT type="text" id="dui" name="dui" placeholder="000000001" ></INPUT>
                <label for="name">Firt Name: </label>
                <input type="text" name="name" id="name" placeholder="Firtsname">
                <label for="last">Last Name: </label>
                <input type="text" id="last" name="name">
                <label for="gender">Gender: </label>
                <input type="radio" id="gender" name="gender" value="M">
                <input type="radio" id="gender" name="gender" value="F">
                <BR><BR>
                <label for="contact" >Contact Number: </label>
                <input type="text" pattern="[0-9]" >
                <label for="bir">Birthday: </label>
                <input type="date">
                <label for="civil">Civil Status: </label>
                <select name="civil" id="civil">
                    <option>Casado/a.</option>
                    <option>Divirciado/a.</option>
                    <option>ES complicado.</option>
                </select>
                <label for="image">Image</label>
                <input type="file" id="image" name="image" value="Examinar.">
            </fieldset>
        </article>
        <br><br>
        <article>
            <fieldset>
                <legend>Work Expirience.</legend>
                <textarea name="work" id="work" cols="200" rows="10">Work Experience.</textarea>
            </fieldset>
        </article>
            <br><br>
        <article>
            <fieldset>
                <legend>Academic Training.</legend>
                <textarea name="aca" id="aca" cols="200" rows="10">Academic Training.</textarea>
            </fieldset>
        </article>
        <br><br>
        <article>
            <fieldset>
                <legend> Futher Training. </legend>
                <fieldset>Programing Languages.
                    <input type="checkbox" name="check" id="check">Java
                    <input type="checkbox" name="check" id="check">C#
                    <input type="checkbox" name="check" id="check">Phyton
                    <input type="checkbox" name="check" id="check">C++
                    <input type="checkbox" name="check" id="check">Ruby
                </fieldset>
                <br>
                <fieldset>
                        <legend>Web Technologies.</legend>
                        <input type="checkbox" name="check" id="check">HTML5
                        <input type="checkbox" name="check" id="check">CSS/CSS3
                        <input type="checkbox" name="check" id="check">Materialize CSS
                        <input type="checkbox" name="check" id="check">JavaScript
                        <input type="checkbox" name="check" id="check">Node.js
                        <input type="checkbox" name="check" id="check">Spring MVC
                </fieldset>
            </fieldset>
        </article>
        <br><br>
            <input type="submit" value="Send">
            <a href="index.html"><input type="button" value="Cancel"></a>
        </form>
        </article>
    </section>
</body>
</html>
